<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Template</title>
    <link rel="stylesheet" href="./css/estilo.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <header>
        <h1 class="tituloPrincipal">Mi Curriculum Vitae</h1>
    </header>
    <section>

        <nav>

            <a href="index.html" class="boton">
                Perfil Principal
            </a>
            <a href="experiencia.html" class="boton">Experiencia laboral
            </a>
            <a class="boton selected">sugerencia
            </a>

        </nav>
        <article class="articleGrande">
            <img src="images/icono_sugerencia.png" style="max-width:30px">
            <h2>Formulario para Sugerencia:</h2>
            <p>Campos obligatorios <span id="rojo">*</span></p>

            <form action="" id="formulario">


                <input class="campoSimple" type="text" id="email" name="email" placeholder="Correo electrónico *">
                <p id="validarEmail" class="campoError"></p><br/>


                <input class="campoSimple" type="text" id="nombre" name="nombre" placeholder="Nombre">
                <p id="validarNombre" class="campoError"></p>
                <br />

                <label for="msg">Sugerencia: *</label><br />
                <textarea class="campoArea" id="sugerencia" name="sugerencia"></textarea>
                <p id="validarSugerencia" class="campoError"></p>

                <input type="submit" id="botonSubmit" class="botonEnviar" value="Enviar">
                <input id="botonLimpiar" class="botonLimpiar" value="Limpiar">

                <p id="formularioEnviado" class="formularioCorrecto"></p>
                <hr>




            </form>

        </article>

    </section>

    <footer>
        <img src="images/CV_logo.jpg" style="max-width:50px">
        <p>Logotipo de la página</p>
    </footer>

</body>

<script type="module" src="./js/scriptFormulario.js"></script>

</html>
